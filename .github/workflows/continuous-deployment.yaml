name: continuous-deployment
on:
  push:
    branches:
      - develop
      - master
    paths:
      - "**"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!**.md"
jobs:
  job0:
    runs-on: ubuntu-20.04
    steps:
      - name: Login to Docker Hub
        run: docker login --username="damlys" --password="${{ secrets.DOCKER_TOKEN }}"
      - name: Set Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      - name: Clone Git repository
        uses: actions/checkout@v2

      - name: Build and publish ./env Docker images
        working-directory: ./env
        run: docker-compose build && docker-compose push

      - if: github.event_name == 'push'
        name: Install NPM modules
        working-directory: ./.semver
        run: npm install
      - if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        name: Bump version (prerelease)
        working-directory: ./.semver
        run: npm run release -- --prerelease='rc'
      - if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        name: Bump version (release)
        working-directory: ./.semver
        run: npm run release

      - name: Build Docker images
        run: docker-compose build

      - name: Link docker-compose.override.yml
        run: ln -s ./.github/docker-compose.override.yml .
      - name: Run Docker containers
        run: docker-compose up --detach
      - name: Wait 10s
        run: sleep 10
      - name: Run unit tests
        run: docker-compose exec -T app composer run-script unit-tests
      - name: Run HTTP API tests
        run: docker-compose exec -T app composer run-script http-api-tests
      - name: Destroy Docker containers
        run: docker-compose down --volumes --remove-orphans

      - if: github.event_name == 'push'
        name: Publish Docker images
        run: docker-compose push
      - if: github.event_name == 'push'
        name: Publish version
        run: git push && git push --tags

      - if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        name: Deploy to staging
        run: echo "Deploying to staging..."
      - if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        name: Deploy to production
        run: echo "Deploying to production..."
