version: "3.8"
services:
  rte:
    build:
      context: ./rte
      dockerfile: Dockerfile
    image: damlys/phpdock-rte:latest
    scale: 0
  app:
    depends_on:
      - rte
    build:
      context: .
      dockerfile: Dockerfile
    image: damlys/phpdock-app:${VERSION:-0.0.8}
    environment:
      HTTP_TESTS_ENDPOINT: http://127.0.0.1:8080
