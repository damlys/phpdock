services:
  rte:
    build:
      context: .
      dockerfile: Dockerfile
      target: rte
    image: damlys/phpdock:rte-${VERSION:-0.2.0-rc.0}
    deploy:
      replicas: 0
  sdk:
    build:
      context: .
      dockerfile: Dockerfile
      target: sdk
    image: damlys/phpdock:sdk-${VERSION:-0.2.0-rc.0}
    deploy:
      replicas: 0
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    image: damlys/phpdock:app-${VERSION:-0.2.0-rc.0}
    environment:
      HTTP_API_TESTS_ENTRYPOINT: http://app:8080
