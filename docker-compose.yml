version: "3.8"
x-common-app-config:
  &common-app-config
  image: damlys/phpdock-app:${VERSION:-0.0.2}
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    HTTP_TESTS_ENDPOINT: http://http_server:8080

services:
  workspace:
    <<: *common-app-config
    entrypoint:
      - entrypoint.bash
      - sleep
    command:
      - infinity

  http_server:
    <<: *common-app-config

  example_job:
    <<: *common-app-config
    user: "1000"
    entrypoint:
      - entrypoint.bash
      - php
      - bin/console.php
    command:
      - do-example-job
