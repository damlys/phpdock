version: "3.9"
services:
  rte:
    build:
      context: ./rte
      dockerfile: Dockerfile
    image: damlys/phpdock-rte:latest
    entrypoint: ["bash", "-c"]
    command: ["exit 0"]
  app:
    depends_on:
      rte:
        condition: service_completed_successfully
    build:
      context: .
      dockerfile: Dockerfile
    image: damlys/phpdock-app:${VERSION:-0.0.9}
    environment:
      HTTP_API_TESTS_ENTRYPOINT: http://app:8080
