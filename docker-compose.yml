services:
  rte:
    build:
      context: .
      dockerfile: Dockerfile
      target: rte
    image: ghcr.io/damlys/phpdock:rte-${VERSION:-0.2.1}
    deploy:
      replicas: 0
  sdk:
    build:
      context: .
      dockerfile: Dockerfile
      target: sdk
    image: ghcr.io/damlys/phpdock:sdk-${VERSION:-0.2.1}
    deploy:
      replicas: 0
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    image: ghcr.io/damlys/phpdock:app-${VERSION:-0.2.1}
    environment:
      HTTP_API_TESTS_ENTRYPOINT: http://app:8080
