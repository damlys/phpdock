version: "2.4"
x-volumes:
  &volumes
  volumes:
    - type: volume
      source: composer_cache
      target: /var/cache/composer
    - type: bind
      source: ../php-web-server-app/app
      target: /app

services:
  cgi_server: *volumes
  example_worker: *volumes
  http_server: *volumes
  migrator: *volumes

volumes:
  composer_cache:
    external: true
    name: global_composer_cache
